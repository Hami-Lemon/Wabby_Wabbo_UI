<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="css/mdui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css" />
		<script src="js/mdui.min.js"></script>
		<script src="js/iconfont.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<title>歪比巴卜论坛</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				background-color: rgb(198, 230, 232);
			}

			.icon {
				width: 1.5em;
				height: 2em;
				vertical-align: -0.15em;
				fill: currentColor;
				overflow: hidden;
			}

			header {
				background-color: #c3d7df;
				border-bottom-left-radius: 19px;
				border-bottom-right-radius: 19px;
			}

			.title-logo {
				width: 310px;
				line-height: 35px;
				display: inline-block;
				padding-left: 35px;
				font-family: BROADW;
				font-size: 26px;
			}

			header .serch {
				float: right;
			}

			.serch input {
				height: 25px;
				width: 275px;
				margin-left: 10px;
			}

			.logo {
				height: 180px;
				width: 580px;
				background-image: url(images/background01.png);
				background-repeat: no-repeat;
				margin: 0 auto;
			}

			.type td {
				text-align: center;
				padding: 4px 12px;
				width: 100px;
				font-family: SONG;
				font-size: 18px;
			}

			.type td:hover {
				background-color: #63bbd0;
				cursor: pointer;
			}

			.swiper-slide:hover {
				transform: translateY(-3px);
				box-shadow: 0 0 6px #999;
				transition: all .5s ease-out;
			}
			
			.tips-content {
				border: 1px solid #000;
				border-radius: 1rem;
				width: 885px;
				height: 130px;
				margin-top: 30px;
			}

			@font-face {
				font-family: BROADW;
				src: url(./fonts/BROADW.TTF);
			}

			@font-face {
				font-family: SONG;
				src: url(./fonts/STZHONGS.TTF);
			}
		</style>
	</head>
	<body>
		<div class="mdui-container">
			<!-- 顶部导航条 -->
			<header class="mdui-container-fluid">
				<div class="title-logo">Wabby Wabbo</div>
				<!-- 搜索框 -->
				<div class="serch">
					搜索栏
					<input type="search" />
					<button class="mdui-btn">
						<svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-sousuo"></use>
						</svg>
					</button>
				</div>
			</header>
			<div class="logo">
			</div>
			<div class="content">
				<!-- 分类 -->
				<table class="type" border="1" cellspacing="0">
					<tr>
						<td>情感</td>
						<td>学习</td>
						<td>游戏</td>
						<td>编程</td>
						<td>娱乐</td>
						<td>考研</td>
						<td>找工作</td>
					</tr>
				</table>
				<!-- 帖子 -->
				<table class="tips">
					<div class="tips-content">
						<div>dsfadfadfasdfasf</div>
					</div>
				</table>
			</div>
			<div class="right-label">
				<!-- 右侧功能区 -->
				<div class="func-area"></div>
				<!-- 热贴区 -->
				<table class="hot-tips"></table>
			</div>
			<!-- 友情链接 -->
			<div class="link">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">s1</div>
						<div class="swiper-slide">s2</div>
						<div class="swiper-slide">s3</div>
						<div class="swiper-slide">s4</div>
					</div>
				</div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
			<!-- 预留的底部区域 -->
			<footer></footer>
		</div>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				slidesPerView: 3, //默认页面显示个数

				// 前进后退按钮
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				}
			})
		</script>
	</body>
</html>
